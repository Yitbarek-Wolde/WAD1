      #coffeeButton {
  height: 80px;
  width: 80px;
  border: none;
  background: none;
  cursor: pointer;
  &:focus {
    outline: 2px dashed #17171D;
  }
  &:hover {
    svg {
      transform: scale(1.1);
    }
  }
  &::-moz-focus-inner {
    border: 0;
  }
  svg {
    outline: none;
    transition: transform 0.15s linear;
  }
}
